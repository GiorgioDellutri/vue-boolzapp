<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--? Css -->
        <link rel="stylesheet" href="./css/style.css">
        <title>BoolZap</title>
    </head>

    <body>
        <div id="app">            
            <header>
            </header>
            <main>
                <div class="container">
                    <div class="sidebar">
                        <section class="user-section">
                            <div class="profile">
                                <div class="img-user">
                                    <img src="./img/avatar_io.jpg" alt="img profile">
                                </div>
                                <div class="icons">
                                    <i class="fa-regular fa-circle"></i>
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-bars"></i>
                                </div>
                            </div>
                        </section>
                        <section class="message-notification">
                            <div class="notify-message">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="notify-text">
                                Ricevi notifiche di nuovi messaggi
                            </div>
                        </section>
                        <section class="search-section">
                            <a class="search-button"><i class="fa-solid fa-magnifying-glass"></i></a>
                            <input type="text" placeholder=" Cerca o inizia una nuova chat">
                        </section>
                        <section class="list-contact">
                            <div class="contact-chat" v-for="(element,index) in contacts" @click="clickOnContact(index)">
                                <img :src=`./img/avatar${element.avatar}.jpg` alt="img contact"> 
                                <div class="name-contact">
                                    <p>{{element.name}}</p>
                                    <span>ultimo messaggio</span> 
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="chat">
                        <section class="user-chat-section">
                            <div class="contact-chat">
                                <img :src=`./img/avatar${contacts[activeIndex].avatar}.jpg` alt=" img contact">
                                <div class="name-contact">
                                    <p> {{contacts[activeIndex].name}}</p>
                                    <span>ultimo accesso</span>
                                </div>
                            </div>
                            
                            </p> 
                        <div class="icons">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                        </section>
                        <section class="chat-container">
                            <div class="message message-sent">Ciao bello come stai?</div> 
                            <div class="message message-received">T'appost tu?</div>

                        </section>
                        <section class="text-area">
                            <a class="emoji-button"><i class="fa-solid fa-magnifying-glass"></i></a>
                            <input type="text" placeholder=" Cerca o inizia una nuova chat">
                        </section>
                    </div>
                </div>
            </main>
        </div>


    <!--? Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--? JS Import -->
    <script src="./js/script.js"></script>
    </body>

</html>
